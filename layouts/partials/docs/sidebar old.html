{{ $mainPermalink := .RelPermalink }}
{{ with .Site.GetPage "/nav.md" }}
<div
    class="hidden z-20 text-gray-700 sticky border-r border-r-gray-300 text-sm top-0 h-screen pt-16 transition-all duration-300 | md:block w-72">
    <nav class="relative w-72 h-full p-8 overflow-y-auto transition-all duration-300">
        <ul class="flex flex-col gap-2">
        {{ $regex := `<a\s*href="(.+?)">(.+?)</a>` }}
        {{ $matches := findRESubmatch $regex .Content }}
        {{ range $matches }}
        {{ $linkURL := index . 1 }}
        {{ $textURL := index . 2 }}
        <li>
            <a {{ if hasPrefix $linkURL "http" }} target="_blank" {{ end }} class="{{ if eq $mainPermalink $linkURL  }}text-green-dark bg-green-light/20 relative font-bold before:top-1/2 before:-translate-y-1/2 {{ end }} py-2 px-2 block" href="{{ $linkURL }}">{{ $textURL }}</a>
        </li>
        {{ end }}
        </ul>
    </nav>
</div>
{{ end }}
