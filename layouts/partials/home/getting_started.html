{{ with .Site.Data.home.getting_started }}
  <section
    id="getting-started"
    class="bg-white py-12 md:py-24 relative before:clip-path-inclinated before:bg-white before:w-full before:h-48 before:absolute before:bottom-full before:left-0 translate-y-[0.5px]"
  >
    <div
      class="container relative flex flex-col-reverse lg:flex-row justify-center gap-12 lg:gap-24"
    >
      <div
        id="getting-started-code"
        class="transition-all duration-500 relative w-full max-w-xl mx-auto lg:w-1/2 "
      >
        <div
          class="relative before:w-full before:h-full before:absolute before:z-10 before:rotate-6 before:bg-green before:rounded-xl before:left-1/2 before:top-1/2 before:-translate-x-1/2 before:-translate-y-1/2 after:bg-green-light after:-rotate-2 after:scale-x-110 after:w-full after:h-full after:rounded-xl after:absolute after:z-10 after:left-1/2 after:top-1/2 after:-translate-x-1/2 after:-translate-y-1/2"
        >
          <div class="bg-purple-dark p-6 relative z-20 rounded-xl ">
            <pre><code>{{ .docker | markdownify | safeHTML }}</code></pre>
            <pre
              class="mt-8"
            ><code>{{ .standard | markdownify | safeHTML }}</code></pre>
          </div>
        </div>
      </div>
      <div
        id="getting-started-legend"
        class="flex-1 transition-all duration-700"
      >
        <div
          class="text-lg uppercase text-purple-light text-center lg:text-left"
        >
          {{ .overtitle }}
        </div>
        <h2
          class="text-5xl font-bold mb-6 text-purple leading-tight text-center lg:text-left"
        >
          {{ .title | safeHTML }}
        </h2>
        <div
          class="text-gray-700 text-lg leading-relaxed text-center lg:text-left"
        >
          {{ .content }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
