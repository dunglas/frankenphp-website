{{ with index .Site.Data .Site.Language.Lang "home" "getting_started" }}
<script>
  function openCode(codeTab) {
  var i;
  var x = document.getElementsByClassName("code");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(codeTab).style.display = "block";

  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" bg-purple-dark", "");
    tablinks[i].classList.replace("text-purple-extralight", "text-purple-light");
    tablinks[i].classList.replace("border-b-0", "border-b");
    tablinks[i].classList.replace("border-l", "border-l-0");
    tablinks[i].classList.replace("border-r", "border-r-0");
  }
  document.getElementById(`btn-${codeTab}`).classList.add("bg-purple-dark");
  document.getElementById(`btn-${codeTab}`).classList.replace("text-purple-light", "text-purple-extralight");
  document.getElementById(`btn-${codeTab}`).classList.replace("border-b", "border-b-0");
  document.getElementById(`btn-${codeTab}`).classList.replace("border-r-0", "border-r");
  document.getElementById(`btn-${codeTab}`).classList.replace("border-l-0", "border-l");
}
</script>
  <section
    id="getting-started"
    class="bg-white py-12 md:py-24 relative before:clip-path-inclinated before:bg-white before:w-full before:h-48 before:absolute before:bottom-full before:left-0 mt-px"
  >
    <div
      class="container relative flex flex-col-reverse lg:flex-row justify-center gap-12 lg:gap-24"
    >
      <div
        id="getting-started-code"
        class="transition-all duration-500 relative w-full max-w-xl mx-auto lg:w-1/2"
      >
        <div
          class="relative before:w-full before:h-full before:absolute before:z-10 before:rotate-6 before:bg-green before:rounded-xl before:left-1/2 before:top-1/2 before:-translate-x-1/2 before:-translate-y-1/2 after:bg-green-light after:-rotate-2 after:scale-x-110 after:w-full after:h-full after:rounded-xl after:absolute after:z-10 after:left-1/2 after:top-1/2 after:-translate-x-1/2 after:-translate-y-1/2"
        >
          <div class="bg-purple-dark relative z-20 rounded-xl overflow-hidden">
            <div class="bg-purple text-sm flex flex-row">
              <button id="btn-static" class="flex-1 tablink uppercase px-4 border-b-0 border-b-green border-r border-r-green rounded-t-xl py-2 text-purple-extralight bg-purple-dark" onclick="openCode('static')">Standalone binary</button>
              <button id="btn-docker" class="flex-1 rounded-t-xl tablink border-b border-b-green border-l-0 border-l-green uppercase px-4 py-2 text-purple-light" onclick="openCode('docker')">Docker</button>
            </div>
            <div class="p-4 min-h-[280px]">
            <pre id="static"
              class="code"
            ><code>{{ .standard | markdownify | safeHTML }}</code></pre>
            <pre id="docker" class="code hidden"><code>{{ .docker | markdownify | safeHTML }}</code></pre>
            </div>
          </div>
        </div>
      </div>
      <div
        id="getting-started-legend"
        class="flex-1 transition-all duration-700"
      >
        <div
          class="text-lg uppercase text-purple-light text-center lg:text-left"
        >
          {{ .overtitle }}
        </div>
        <h2
          class="text-5xl font-bold mb-6 text-purple leading-tight text-center lg:text-left"
        >
          {{ .title | safeHTML }}
        </h2>
        <div
          class="text-gray-700 text-lg leading-relaxed text-center lg:text-left"
        >
          {{ .content }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
