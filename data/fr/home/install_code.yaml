title: Une <strong class="text-green-dark">simplicité</strong> de configuration
overtitle: "Rapide comme l'éclair"
code: |
    ```caddyfile
    localhost {
        # Activer la compression (optionnel)
        encode zstd br gzip
        # Exécuter les fichiers PHP dans le répertoire courant et servir les ressources
        php_server
    }
    ```
content: |
  Trois lignes de configuration : c'est tout ce dont vous avez besoin pour démarrer un serveur PHP de niveau production (HTTPS automatique, HTTP/3, compression Brotli...), alimenté par [Caddy](https://caddyserver.com).
