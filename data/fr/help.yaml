hero:
  title: "Confiez votre projet à nos <strong class='text-green'>experts</strong>&nbsp;"
  overtitle: "Besoin d'aide ?"
  content: "<a class='link !text-green-light hover:!text-purple hover:bg-green' href='https://les-tilleuls.coop/en'>Les-Tilleuls.coop</a>, les éditeurs de FrankenPHP, offrent une large gamme de services pour vous aider à optimiser et fiabiliser votre application.<br /><br />Si vous avez besoin d'un accompagnement pour définir, construire et améliorer votre infrastructure, vous avez frappé à la bonne porte !"
  button: "Contactez-nous !"
migration:
  title: "<strong class='text-green-dark'>Migrez</strong> vos applications vers FrankenPHP"
  content: "Nous migrons votre infrastructure vers FrankenPHP et formons vos équipes à son utilisation. Cela améliorera la stabilité de votre infra, et optimisera votre productivité. Établissons dès maintenant un plan de migration et travaillons main dans la main avec vos équipes pour sa mise en œuvre !"
  button: "Commençons !"
hosting:
  title: "<strong class='text-green-dark'>Hébergez</strong> vos applications avec FrankenPHP"
  content: "Nous déployons et gérons vos applications PHP en production et nous nous occupons de tout <strong>tout</strong> : surveillance, sécurité, mises à niveau, optimisation des performances…<br /><br />De plus, nous pouvons gérer vos applications vers les technologies Cloud qui conviennent le mieux à vos besoins (Kubernetes, GCP, AWS…)."
  button: "Écrivez-nous !"
services:
  title: "Une large gamme de services <strong class='text-green-dark'>PHP</strong>"
  content: "FrankenPHP est sponsorisé par <a class='link' href='https://les-tilleuls.coop/en' target='_blank'>Les-Tilleuls.coop</a>, une entreprise française de services informatiques spécialisée dans les API, le e-commerce, le web et le Cloud.<br /><br />Nous sommes les créateurs de <a class='link' href='https://api-platform.com' target='_blank'>API Platform</a>, co-mainteneurs de Symfony, membres du board de la PHP Foundation, et contributeurs à plus d'une centaine de projets open-source (Laravel, Kubernetes, PM2, Go…)."
  button: "En savoir plus"
go:
  title: "Des développeurs <strong class='text-green'>Go</strong>"
  content: "Nous contribuons également au langage Go. Nous sommes les créateurs de <a class='link !text-green-light hover:!text-purple hover:!bg-green' target='_blank' href='https://mercure.rocks'>Mercure</a>, un protocole open source simplifié pour le temps réel et une implémentation de référence écrite dans ce langage, ainsi que <a class='link !text-green-light hover:!text-purple hover:!bg-green' target='_blank' href='https://vulcain.rocks'>Vulcain</a>, un protocole open source pour des API REST rapides et idiomatiques pilotées par le client."
further:
  title: "Aller plus loin avec <strong class='text-green-dark'>Les-Tilleuls.coop</strong>"
  subtitle: "Les-Tilleuls.coop vous accompagne à travers différents services :"
  content:
    - title: "Développement web"
      content: |
        Exploitez la puissance des frameworks modernes pour créer des applications web puissantes (Symfony, Laravel, Vue.js, Next.js…).
    - title: "Formations"
      content: |
        Montez en compétences avec notre équipe de consultants.
    - title: "Conseil"
      content: |
        Nos missions de conseil sont adaptées à vos besoins et garantissent la pérénnité de votre application sur le long terme.
    - title: "Mission de sauvetage"
      content: |
        Nous pouvons intervenir ponctuellement pour renforcer vos équipes.
    - title: "Audit de performance, de qualité et de sécurité"
      content: |
        Assurez une performance et une sécurité de premier ordre avec nos audits approfondis.
    - title: "Conception UX et graphique"
      content: |
        Créez des UX captivantes avec notre expertise en design.
