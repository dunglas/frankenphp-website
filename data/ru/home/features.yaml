title: "FrankenPHP <strong class='text-green-dark'>вкратце</strong>"
overtitle: "Функциональные возможности"
content:
  - image: "/img/box.svg"
    title: "Расширяемость"
    content: |
      Поддерживает PHP 8.2+, большинство PHP-расширений и все модули Caddy.
  - image: "/img/one.svg"
    title: "Единый сервис"
    content: |
      Разработан с упором на простоту: один сервис, один бинарный файл! FrankenPHP не требует PHP-FPM, так как использует собственный SAPI, специально созданный для веб-серверов на Go.
  - image: "/img/rocket.svg"
    title: "Легкое развертывание"
    content: |
      Облачное приложение, доступное как <a href="/fr/docs/docker/" class="link">Docker-образ</a>. Совместимо с Kubernetes и всеми современными облачными платформами. Также возможно упаковать ваше PHP-приложение как <a href="/fr/docs/embed/" class="link">самостоятельный исполняемый бинарный файл</a>.
  - image: "/img/worker.svg"
    title: "Режим worker"
    content: |
      <a href="/fr/docs/worker/" class="link">Запустите ваше приложение один раз</a> и держите его в памяти! Оно будет готово обрабатывать входящие запросы за считанные миллисекунды.
  - image: "/img/bulb.svg"
    title: "103 Early Hints"
    content: |
      <a href="/fr/docs/early-hints/" class="link">Early Hints</a> ускоряют <a href="https://blog.cloudflare.com/early-hints/" target="_blank" rel="noreferrer noopener" class="link">загрузку веб-сайтов на 30%</a>. FrankenPHP — единственный SAPI PHP с поддержкой Early Hints!
  - image: "/img/clock.svg"
    title: "Работа в реальном времени"
    content: |
      Встроенный Mercure Hub. Отправляйте события из ваших PHP-приложений во все подключенные браузеры — они мгновенно получат данные в виде JavaScript-событий!
  - image: "/img/zip.svg"
    title: "Сжатие Brotli, Zstandard и Gzip"
    content: |
      Современные алгоритмы сжатия поддерживаются нативно.
  - image: "/img/log.svg"
    title: "Структурированные логи"
    content: |
      Логирование с четким форматом и детализированной информацией.
  - image: "/img/metrics.svg"
    title: "Метрики Prometheus и трассировка"
    content: |
      Встроенная поддержка Prometheus <a href="https://caddyserver.com/docs/metrics" target="_blank" rel="noreferrer noopener" class="link">!</a>
  - image: "/img/http.svg"
    title: "HTTP/2 & HTTP/3"
    content: |
      Нативная поддержка HTTPS, HTTP/2 и **HTTP/3**.
  - image: "/img/https.svg"
    title: "Автоматизация HTTPS"
    content: |
      Автоматическая генерация, продление и отзыв HTTPS-сертификатов.
  - image: "/img/reload.svg"
    title: "Плавная перезагрузка"
    content: |
      Развёртывайте ваши приложения без простоев благодаря мягким перезапускам.
