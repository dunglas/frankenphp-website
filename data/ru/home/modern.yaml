title: <strong class="text-green-dark">Современнее</strong>, чем когда-либо!
overtitle: "Готовы к революции в PHP?"
link:
  text: "Попробуйте FrankenPHP"
  url: "/ru/docs/"
content:
  - >
    Использует официальный PHP-исполнитель, встроенный в передовой веб-сервер: **[Caddy](https://caddyserver.com)**
  - >
    Нативная поддержка HTTP/1.1, HTTP/2 и **HTTP/3**
  - >
    Автоматическая генерация и продление сертификатов **HTTPS** (Let's Encrypt или ZeroSSL)
  - >
    Просто скопируйте файлы PHP в корневой каталог — и все готово!
  - >
    [Создает **автономные** бинарные файлы](/docs/embed/), самозапускаемые и без зависимостей, для ваших веб-приложений на PHP и инструментов командной строки.
  - >
    Самые популярные PHP-расширения, включая **OPcache** и **XDebug**, поддерживаются нативно.
