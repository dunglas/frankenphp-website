title: So <strong class="text-green">easy</strong> to configure!
overtitle: "Fast as lightning"
code: |
    ```caddyfile
    {
        # Enable FrankenPHP
        frankenphp
        order php_server before file_server
    }

    localhost {
        # Enable compression (optional)
        encode zstd gzip
        # Execute PHP files in the current directory and serve assets
        php_server
    }
    ```
content: |
  Five lines of config: it's now all you need to start a production-grade PHP server (automatic HTTPS, HTTP/3, Zstandard compression...), powered by Caddy.