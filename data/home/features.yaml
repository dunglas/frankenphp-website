title: "FrankenPHP <strong class='text-green'>at a glance</strong>"
overtitle: "Features"
content:
  - image: "/img/box.svg"
    title: "Extensible"
    content: |
      Compatible with PHP 8.2+, most PHP extensions and all Caddy modules.
  - image: "/img/one.svg"
    title: "Only one service"
    content: |
      Designed with simplicity in mind: only one service, only one binary! FrankenPHP doesn't need PHP-FPM, it uses its own SAPI specially handcrafted for Go web servers.
  - image: "/img/rocket.svg"
    title: "Easy deploy"
    content: |
      Cloud Native app shipped as <a href="/docs/docker/">a Docker imag</a>. Compatible with Kubernetes, and all modern cloud platforms. It's also possible to package your PHP app as <a href="/docs/embed/" class="link">a standalone, self-executable static binary</a>.
  - image: "/img/worker.svg"
    title: "Worker mode"
    content: |
      <a href="/docs/worker/" class="link">Boot your application once</a> and keep it in memory! It is ready to handle incoming requests in a few milliseconds.
  - image: "/img/bulb.svg"
    title: "103 Early Hints"
    content: |
      <a href="/docs/early-hints/"  class="link">Early Hints</a> are a brand new feature of the web platform that can improve <a href="https://blog.cloudflare.com/early-hints/" target="_blank" rel="noreferrer noopener" class="link">website load times by 30%</a>. FrankenPHP is the only PHP SAPI with Early Hints support!
  - image: "/img/clock.svg"
    title: "Real-time"
    content: |
      Built-in <a href="https://mercure.rocks" target="_blank" rel="noreferrer noopener" class="link">Mercure</a> hub. Send events from your PHP apps to all connected browsers, they instantly receive the payload as a JavaScript event!
  - image: "/img/zip.svg"
    title: "Zstandard and Gzip compression"
    content: |
      Modern compression formats are supported out-of-the-box.
  - image: "/img/log.svg"
    title: "Structured logging"
    content: |
      Bring a more defined format and details to your logging.
  - image: "/img/metrics.svg"
    title: "Prometheus metrics and tracing"
    content: |
      Built-in <a href="https://caddyserver.com/docs/metrics" target="_blank" rel="noreferrer noopener" class="link">Prometheus support</a>!
  - image: "/img/http.svg"
    title: "HTTP/2 & HTTP/3"
    content: |
      Native support for HTTPS, HTTP/2 and **HTTP/3**.
  - image: "/img/https.svg"
    title: "HTTPS Automation"
    content: |
      Automatic HTTPS certificate generation, renewal and revocation.
  - image: "/img/reload.svg"
    title: "Graceful reload"
    content: |
      Deploy your apps with zero downtime thanks to graceful reloads.
